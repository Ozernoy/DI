<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Page with JavaScript</title>
</head>
<body>
    <h1 id="dynamic-heading">Welcome to My Page</h1>
    <p>This is a dynamic HTML page enhanced with JavaScript.</p>
    <ul>
        <li>HTML content</li>
        <li>CSS styling</li>
        <li>JavaScript interactivity</li>
    </ul>

    <script>
        // Modify the text of the heading dynamically on page load
        document.getElementById('dynamic-heading').innerText = "Welcome to My JavaScript Enhanced Page!";
    </script>
</body>
</html>
